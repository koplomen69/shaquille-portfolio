    <script>
      const themeToggle = document.getElementById('themeToggle');
      const root = document.documentElement;

      // Check for saved theme preference
      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        root.setAttribute('data-theme', savedTheme);
        themeToggle.classList.toggle('bi-moon', savedTheme === 'dark');
        themeToggle.classList.toggle('bi-brightness-high-fill', savedTheme === 'light');
      });

      // Toggle theme on button click
      themeToggle.addEventListener('click', () => {
        const currentTheme = root.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeToggle.classList.toggle('bi-moon', newTheme === 'dark');
        themeToggle.classList.toggle('bi-brightness-high-fill', newTheme === 'light');
      });
    </script>
