    <script>
        // Contact Visibility Manager - Theme is handled by global.js
        class ContactManager {
            constructor() {
                this.toggleButton = document.getElementById('toggleContact');
                this.contactContainer = document.getElementById('contactContainer');
                this.isVisible = true; // Start as visible
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                // Set initial state - contact should be visible with X button
                this.updateButtonIcon();
            }
            
            toggleVisibility() {
                this.isVisible = !this.isVisible;
                
                if (this.isVisible) {
                    // Show contact
                    this.contactContainer.classList.remove('contact-hidden');
                } else {
                    // Hide contact
                    this.contactContainer.classList.add('contact-hidden');
                }
                
                this.updateButtonIcon();
                
                // Add active class for visual feedback
                this.toggleButton.classList.add('active');
                setTimeout(() => {
                    this.toggleButton.classList.remove('active');
                }, 200);
            }
            
            updateButtonIcon() {
                const icon = this.toggleButton.querySelector('i');
                if (this.isVisible) {
                    // Contact is visible, show X to hide
                    icon.className = 'bi bi-x-lg';
                    this.toggleButton.setAttribute('aria-label', 'Hide contact information');
                } else {
                    // Contact is hidden, show chat icon to show
                    icon.className = 'bi bi-chat-dots-fill';
                    this.toggleButton.setAttribute('aria-label', 'Show contact information');
                }
            }
            
            bindEvents() {
                this.toggleButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.toggleVisibility();
                });
                
                // Close contact on Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isVisible) {
                        this.toggleVisibility();
                    }
                });
            }
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize contact manager - theme is handled by global.js
            window.contactManager = new ContactManager();
            
            // Initialize mobile menu functionality
            const hamburger = document.getElementById('hamburger');
            const mobileNav = document.getElementById('mobileNav');
            
            if (hamburger && mobileNav) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    mobileNav.classList.toggle('show');
                });
                
                // Close mobile menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!hamburger.contains(e.target) && !mobileNav.contains(e.target)) {
                        hamburger.classList.remove('active');
                        mobileNav.classList.remove('show');
                    }
                });
                
                // Close mobile menu when clicking on nav links
                const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
                mobileNavLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        hamburger.classList.remove('active');
                        mobileNav.classList.remove('show');
                    });
                });
            }
            
            // Add initial loading animation
            const contactContainer = document.getElementById('contactContainer');
            contactContainer.classList.add('loading');
            
            // Remove loading and add loaded state after a brief delay
            setTimeout(() => {
                contactContainer.classList.remove('loading');
                contactContainer.classList.add('loaded');
            }, 300);
        });
        
        // Enhanced accessibility
        document.addEventListener('keydown', (e) => {
            // Focus management for better keyboard navigation
            if (e.key === 'Tab') {
                const focusableElements = document.querySelectorAll(
                    'a[href], button, [tabindex]:not([tabindex="-1"])'
                );
                const firstElement = focusableElements[0];
                const lastElement = focusableElements[focusableElements.length - 1];
                
                if (e.shiftKey && document.activeElement === firstElement) {
                    e.preventDefault();
                    lastElement.focus();
                } else if (!e.shiftKey && document.activeElement === lastElement) {
                    e.preventDefault();
                    firstElement.focus();
                }
            }
        });
    </script>
