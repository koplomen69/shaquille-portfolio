<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shaquille - CV Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="cv-preview.css">
  </head>
  <body>
    <!-- Professional Background Container -->
    <div id="bg-container">
      <div class="bg-shape shape1"></div>
      <div class="bg-shape shape2"></div>
      <div class="bg-shape shape3"></div>
      <div class="bg-grid"></div>
    </div>
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Shaquille</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <div class="hamburger-icon">
            <span></span><span></span><span></span><span></span>
          </div>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="experience.html">Experience</a></li>
            <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
          <button id="themeToggle" class="btn btn-outline-secondary ms-3" aria-label="Toggle theme">
            <i class="bi bi-brightness-high-fill"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
      <div class="cv-preview-container">
        <div class="toolbar">
          <div class="back-btn-wrapper">
            <a href="experience.html" class="btn back-btn">
              <i class="bi bi-arrow-left"></i> Back to Experience
            </a>
          </div>
          <div class="actions">
            <a href="CV/ShaquilleCV.pdf" class="btn action-btn" download>
              <i class="bi bi-download"></i> Download CV
            </a>
            <a href="CV/ShaquilleCV.pdf" class="btn action-btn" target="_blank">
              <i class="bi bi-box-arrow-up-right"></i> Open in New Tab
            </a>
          </div>
        </div>
        
        <div class="pdf-container">
          <div class="loading-animation">
            <div class="orbit"></div>
            <div class="planet"></div>
            <p>Loading CV...</p>
          </div>
          <iframe id="pdf-viewer" src="CV/ShaquilleCV.pdf" frameborder="0"></iframe>
        </div>
      </div>
    </main>

    <!-- Fluid Simulation -->
    <div class="fluid-container">
      <canvas id="fluidSimulation"></canvas>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
      <p>&copy; 2024 Shaquille. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cv-preview.js"></script>
  </body>
</html>
