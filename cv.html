<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>City 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
  <link rel="stylesheet" href="css/cv.css">

</head>

<body>
  <div class="container-fluid fixed-top header disable-selection">
    <div class="row">
      <div class="col"></div>
      <div class="col-md-6">
        <div class="row">
          <div class="col">
            <!-- CV Button -->
            <div class="cv-button-container" data-aos="fade-up" data-aos-delay="50">
              <div class="cv-buttons-group">
                <a href="cv/ShaquilleCV.pdf" target="_blank" rel="noopener noreferrer" class="cv-button cv-view">
                  <i class="bi bi-file-earmark-pdf"></i>
                  <span>View CV</span>
                  <i class="bi bi-eye"></i>
                </a>
                <span class="cv-button-separator"> OR </span>
                <a href="cv/ShaquilleCV.pdf" download="Shaquille_CV.pdf" class="cv-button cv-download">
                  <i class="bi bi-download"></i>
                  <span>Download CV</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <script src='https://github.com/mrdoob/three.js/blob/master/src/constants.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
  <script src="js/cv.js"></script>

</body>

</html>
