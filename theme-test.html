<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Theme Test - Shaquille Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/theme.css">
    <style>
        .test-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .test-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 500px;
            margin: 1rem;
        }
        .theme-info {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        .test-buttons {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn-theme-test {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-theme-test:hover {
            background: var(--primary-hover);
        }
        .theme-toggle-test {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-toggle-test:hover {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-card">
            <h1>Theme Synchronization Test</h1>
            <p>This page tests if the theme management works correctly across pages.</p>
            
            <div class="test-buttons">
                <button id="themeToggle" class="theme-toggle-test" aria-label="Toggle theme">
                    <i class="bi bi-brightness-high-fill"></i>
                </button>
            </div>
            
            <div class="theme-info" id="themeInfo">
                <div>Current Theme: <span id="currentTheme">-</span></div>
                <div>HTML data-theme: <span id="htmlTheme">-</span></div>
                <div>LocalStorage: <span id="localStorage">-</span></div>
                <div>Body Classes: <span id="bodyClasses">-</span></div>
            </div>
            
            <div class="test-buttons">
                <button class="btn-theme-test" onclick="updateThemeInfo()">Refresh Info</button>
                <button class="btn-theme-test" onclick="clearStorage()">Clear Storage</button>
                <a href="index.html" class="btn-theme-test" style="text-decoration: none; display: inline-block;">Go to Home</a>
                <a href="contact.html" class="btn-theme-test" style="text-decoration: none; display: inline-block;">Go to Contact</a>
                <a href="project.html" class="btn-theme-test" style="text-decoration: none; display: inline-block;">Go to Projects</a>
            </div>
        </div>
    </div>

    <script src="js/global.js"></script>
    <script>
        function updateThemeInfo() {
            const currentTheme = window.globalThemeManager?.getCurrentTheme() || 'undefined';
            const htmlTheme = document.documentElement.getAttribute('data-theme') || 'none';
            const localStorageTheme = localStorage.getItem('theme') || 'none';
            const bodyClasses = document.body.className || 'none';
            
            document.getElementById('currentTheme').textContent = currentTheme;
            document.getElementById('htmlTheme').textContent = htmlTheme;
            document.getElementById('localStorage').textContent = localStorageTheme;
            document.getElementById('bodyClasses').textContent = bodyClasses;
        }
        
        function clearStorage() {
            localStorage.removeItem('theme');
            location.reload();
        }
        
        // Update info when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(updateThemeInfo, 500);
        });
        
        // Update info when theme changes
        window.addEventListener('themeChanged', updateThemeInfo);
        
        // Auto-update every 2 seconds
        setInterval(updateThemeInfo, 2000);
    </script>
</body>
</html>
